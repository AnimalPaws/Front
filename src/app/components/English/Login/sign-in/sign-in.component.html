<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<body>
	<div class="container">
		<div class="forms-container">
		  <div class="signin-signup">
			<form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off" class="sign-in-form">
			  <h2 class="title">Sign in</h2>
			  <div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="text" formControlName="username" placeholder="Email" />
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" formControlName="password" placeholder="Password" />
			  </div>
			  <button type="submit" class="btn">Log In</button>
			</form>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
			  <div class="content">
				<h3>New here ?</h3>
				<p>
				  Register to get access to all Animal Paws features
				</p>
				<button class="btn transparent" id="sign-up-btn" routerLink="/SignUp/En">
				  Sign up 
				</button>
			  </div>
			  <img src="../../../../assets/img/Login/cute-dog.png" class="image" alt="" />
			</div>
	</div>
  </div>
</div>
</body>
