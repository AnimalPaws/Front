<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div class="form_wrapper">
	<div class="form_container">
		<div class="title_container">
			<h2>Sign Up In Animal Paws</h2>
		</div>
		<div class="row clearfix">
			<div class="">
				<form id='register-form' autocomplete="off" #userAccount="ngForm" (ngSubmit)="onSubmit(userAccount.value)">
					<div class="row clearfix">
						<div class="col_half">
							<div class="input_field">
								<span class="fa">
                  <i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="first_Name" class="input" placeholder="Primer Nombre" ngModel/>
							</div>
						</div>
						<div class="col_half">
							<div class="input_field">
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="middle_Name" class="input" placeholder="Segundo Nombre" required ngModel/>
							</div>
						</div>
						<div class="col_half">
							<div class="input_field">
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="surname" class="input" placeholder="Apellido" required ngModel/>
							</div>
						</div>
						<div class="col_half">
							<div class="input_field">
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="last_Name" class="input" placeholder="Apellido" required ngModel/>
							</div>
						</div>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-envelope"></i>
						</span>
						<input type="email" name="email" class="input" placeholder="Correo Electronico" required ngModel/>
					</div>
					<div class="input_field">
						<span><i aria-hidden="true" class="fa fa-lock">
							</i>
						</span>
						<input type="password" name="password" class="input" placeholder="Contraseña" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-user"></i>
						</span>
						<input type="text" name="username" class="input" placeholder="Nombre De Usuario" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-phone"></i>
						</span>
						<input type="text" name="phone_Number" class="input" placeholder="Telefono" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-venus"></i>
						</span>
						<input type="text" name="sex" class="input" placeholder="Sexo = M Masculino, F Femenino, O Otros" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-calendar"></i>
						</span>
						<input type="date" name="birthdate" class="input" placeholder="Cumpleaños" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-flag"></i>
						</span>
						<input type="text" name="department" class="input" placeholder="Departamento" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-city"></i>
						</span>
						<input type="text" name="city" class="input" placeholder="Ciudad" required ngModel/>
					</div>
	<input id='submit-data' class="button" type="submit" value="Register" (click)="showModal()" />
				</form>
			</div>
		</div>
	</div>
</div>
</body>
