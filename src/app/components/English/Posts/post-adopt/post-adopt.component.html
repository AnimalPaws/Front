<!--Inital Section-->
<div id="content-section" *ngIf="authService.isLog | async">
  <div class="container padd" x-data="{ rightSide: false, leftSide: false }">
      <div class="left-side" :class="{'active' : leftSide}">
          <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
          <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
        </div>


        <!--Main Menu-->
        <div id="side-wrapper">
          <a><div class="logo"><img src="../../../../../assets/img/Posts/normal_user.png" alt="" srcset=""></div></a>
          <div class="side-wrapper">
            <div class="side-title">MENU</div>
            <div class="side-menu">
              <a routerLink="/Home/En">
                <fa-icon [icon]="faHome" class="awesome-icons"></fa-icon>
              <div>Home</div>
              </a>
              <a routerLink="/ForYou/En">
                <fa-icon [icon]="faHeart" class="awesome-icons-h"></fa-icon>
              <div>Para Ti</div>
              </a>
              <a routerLink="/Adopt/En">
                <fa-icon [icon]="faPaw" class="awesome-icons-p"></fa-icon>
              <div>Adopciones</div>
              </a>
              <a routerLink="/Entities/En">
                <fa-icon [icon]="faHandHoldingHeart" class="awesome-icons-ha"></fa-icon>
                <div>Entidades</div>
              </a>
              <a routerLink="/MeetPeople/En">
                <fa-icon [icon]="faUsers" class="awesome-icons-m"></fa-icon>
              <div>Conoce Usuarios</div>
              </a>
            </div>
          </div>


          <!--Create Menu-->
          <div class="side-wrapper">
            <div class="side-title">Crear</div>
            <div class="side-menu">
              <a routerLink="/CreatePosts/En">
                <fa-icon [icon]="faPlus" class="awesome-icons-p"></fa-icon>
                <div>Crear Anuncio</div>
              </a>
              <a routerLink="/CreateAdopt/En">
                <fa-icon [icon]="faPlus" class="awesome-icons-h"></fa-icon>
                <div>Crear Adopcion</div>
              </a>
              <a routerLink="/">
                <fa-icon [icon]="faRightFromBracket" class="awesome-icons-h"></fa-icon>
                Cerrar Sesion
              </a>
            </div>
          </div>
        </div>
      </div>



      <!--Main Section-->
      <div class="main">
        <div class="main-post">
          <div class="timeline-right">
            <div class="status box">
            </div>
            <div class="album box" *ngFor="let adopt of adopt">
              <div class="status-main">
                <img src="https://cdn3.iconfinder.com/data/icons/avatars-9/145/Avatar_Dog-512.png" class="status-img" />
                <div class="album-detail">
                  <div class="album-title"><strong>{{adopt.title}} </strong>ha hecho una <span>Adopcion</span></div>
                  <div class="album-date"></div>
                </div>
                <button class="intro-menu"></button>
              </div>
              <div class="album-content">{{adopt.description}}
                <div class="album-photos">
                  <img src="{{adopt.image}}" alt="" class="album-photo" />
                </div>
              </div>
              <div class="album-actions">
                <button type="button" id="like-button">
                  <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 224c-79.37 0-191.1 122.7-191.1 200.2C64.02 459.1 90.76 480 135.8 480C184.6 480 216.9 454.9 256 454.9C295.5 454.9 327.9 480 376.2 480c44.1 0 71.74-20.88 71.74-55.75C447.1 346.8 335.4 224 256 224zM108.8 211.4c-10.37-34.62-42.5-57.12-71.62-50.12S-7.104 202 3.27 236.6C13.64 271.3 45.77 293.8 74.89 286.8S119.1 246 108.8 211.4zM193.5 190.6c30.87-8.125 46.37-49.1 34.5-93.37s-46.5-71.1-77.49-63.87c-30.87 8.125-46.37 49.1-34.5 93.37C127.9 170.1 162.5 198.8 193.5 190.6zM474.9 161.3c-29.12-6.1-61.25 15.5-71.62 50.12c-10.37 34.63 4.75 68.37 33.87 75.37c29.12 6.1 61.12-15.5 71.62-50.12C519.1 202 503.1 168.3 474.9 161.3zM318.5 190.6c30.1 8.125 65.62-20.5 77.49-63.87c11.87-43.37-3.625-85.25-34.5-93.37c-30.1-8.125-65.62 20.5-77.49 63.87C272.1 140.6 287.6 182.5 318.5 190.6z"/></svg>
                <a href="https://files.fm/down.php?i=a5vubq999">Adopta Ahora</a>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!--User UI Section-->
      <div class="right-side" :class="{ 'active': rightSide }">
        <div id="content-chats">
          <div class="account">
            <button class="account-button">
              <fa-icon [icon]="faMobileScreenButton" class="awesome-phone"></fa-icon>
            </button>
            <span class="account-user">Curious User :3
              <img src="https://cdn3.iconfinder.com/data/icons/avatars-9/145/Avatar_Cat-512.png" alt="" class="account-profile" alt="">
              <span>â–¼</span>
            </span>
          </div>


          <!--ADS Section-->
          <div id="wrapp">
            <div class="ads">
              <div class="side-title"></div>
              <div>
                <h3></h3>
                <img src="" alt="">
            </div>


            <!--Chat Section-->
            <div class="contacts">
              <div class="side-title">CHATS</div>


                <div class="user" *ngFor="let userChat of userChat" routerLink="/ChatRoom/En">
                  <img src="{{userChat.picture}}" class="user-img">
                  <div class="username">{{userChat.username}}
                    <div class="user-status"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="search-bar right-search">
          <input type="text" placeholder="Search" />
          <div class="search-bar-svgs">
            <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3"/>

            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 469.34 469.34">

            <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14"/>

          </div>
        </div>
      </div>
</div>
