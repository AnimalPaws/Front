<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<body>
<div class="form_wrapper">
	<div class="form_container">
		<div class="title_container">
			<h2>Responsive Registration Form</h2>
		</div>
		<div class="row clearfix">
			<div class="">
				<form id='register-form' autocomplete="off" #userAccount="ngForm" (ngSubmit)="onSubmit(userAccount.value)">
					<div class="row clearfix">
						<div class="col_half">
							<div class="input_field">
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="first_Name" class="input" placeholder="First Name" ngModel/>
							</div>
						</div>
						<div class="col_half">
							<div class="input_field">
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="middle_Name" class="input" placeholder="Middle Name" required ngModel/>
							</div>
						</div>
						<div class="col_half">
							<div class="input_field">
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="surname" class="input" placeholder="Surname" required ngModel/>
							</div>
						</div>
						<div class="col_half">
							<div class="input_field">
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="last_Name" class="input" placeholder="Last Name" required ngModel/>
							</div>
						</div>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-envelope"></i>
						</span>
						<input type="email" name="email" class="input" placeholder="Email" required ngModel/>
					</div>
					<div class="input_field">
						<span><i aria-hidden="true" class="fa fa-lock">
							</i>
						</span>
						<input type="password" name="password" class="input" placeholder="Password" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
						<input type="text" name="username" class="input" placeholder="Username" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
						<input type="text" name="phone_Number" class="input" placeholder="Phone" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
						<input type="text" name="sex" class="input" placeholder="Sex" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
						<input type="date" name="birthdate" class="input" placeholder="Birthdate" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
						<input type="text" name="department" class="input" placeholder="Departament" required ngModel/>
					</div>
					<div class="input_field">
						<span>
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
						<input type="text" name="city" class="input" placeholder="City" required ngModel/>
					</div>
	<input id='submit-data' class="button" type="submit" value="Register" (click)="showModal()" />
				</form>
			</div>
		</div>
	</div>
</div>
</body>
